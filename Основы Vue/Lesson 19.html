<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>
<div id="app"></div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let vue = new Vue({
        data: {
            title: 'Hello I am Vue!'
        },
        template: '<div><h1>{{ title }}</h1><p>Hello</p></div>'
    });

    vue.$mount('#app');
</script>
</body>
</html>
