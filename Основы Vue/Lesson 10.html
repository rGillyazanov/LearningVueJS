<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>

    <style>
        .circle {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            border: 2px solid #000000;
            margin: 10px;
        }
        .red { background: red }
        .blue { background: blue }
        .green { background: green }
    </style>
</head>
<body>
    <div id="app">
        <div class="circle" @click="isActive = !isActive" :class="getCssClasses"></div>

        <div class="circle" :class="[color, {'red': isActive}]"></div>
        <input type="text" v-model="color">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                isActive: false,
                color: 'blue'
            },
            computed: {
                getCssClasses() {
                    return {
                        'red': this.isActive,
                        'green': !this.isActive
                    }
                }
            }
        });
    </script>
</body>
</html>
