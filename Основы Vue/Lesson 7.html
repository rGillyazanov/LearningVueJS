<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>
    <div id="app">
        <input type="text" v-on:keyup.enter.space="alertValue">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
            },
            methods: {
                alertValue(event) {
                    alert(event.target.value);
                }
            }
        });
    </script>
</body>
</html>
