<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>
    <div id="app">
        <h2>{{ title }}</h2>
        <button @click="title = 'Updated title'">Update title</button>
    </div>

    <div id="app2">
        <h2>{{ title }}</h2>
        <button @click="updateFirstTitle">updateFirstTitle</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vue1 = new Vue({
            el: "#app",
            data: {
                title: 'Hello I am Vue!'
            },
            methods: {
                alertFast() {
                    alert('I am from Vue 1');
                }
            }
        });
        new Vue({
            el: "#app2",
            data: {
                title: 'Hello from Vue 2!'
            },
            methods: {
                updateFirstTitle() {
                    vue1.title = 'Updated from second instance';
                    setTimeout(() => vue1.alertFast(), 1000);
                }
            }
        });
    </script>
</body>
</html>
